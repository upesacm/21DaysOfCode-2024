<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Q2.css">
    <style>
      body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: black; 
    }

    .container {
      background-color: gray;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 50%; 
    }

    .message {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #button{
        background-color:rgb(57,57,56);
        border-radius: 15px;
        width: 300px;

    }
    </style>
  </head>

  <body>
    <div class="container">
      <p class="message">Your watch history is off</p>
      <div class="text-container">
        <p>Change your setting at any time to get the latest videos</p>
        <p>tailored to you. <a href="#">Learn more</a></p>
        <button id="button">Update Setting</button>
      </div>
    </div>
  </body>
</html>
