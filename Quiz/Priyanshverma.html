<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .background {
            width: 540px;
            height: 248px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .modal {
            position: relative;
            width: 500px;
            border-radius: 15px;
            text-align: center;
            color: white;
            padding: 30px;
            background-color: #1b1b1b;
            z-index: 10;
            font-family: Arial, Helvetica, sans-serif;
        }
        .content {
            margin: 16px 0 12px;
        }
        .Update {
            background-color: #4c4c4c;
            margin-top: 20px;
            height: 36px;
            color: white;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        h2 {
            color: #AAAAAA;
            line-height: 1.6;
            display: inline;
            font-size: 14px;
        }
        h1 {
            color: #F1F1F1;
            margin-bottom: 10px;
            font-size: 24px;
        }
        a {
            display: inline;
            text-decoration: none;
            color: #3EA6FF;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="modal">
        <h1>Your watch history is off</h1>
        <div class="content">
            <h2>You can change your setting at any time to get the latest videos tailored to you. <a href="#">Learn more</a></h2>
        </div>
        <button class="Update">Update setting</button>
    </div>
</body>
</html>
