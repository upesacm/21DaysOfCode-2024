<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lively Navigation Bar</title>
  <link rel="stylesheet" href="test2.css">
</head>
<body>
  <header class="site-header">
    <nav class="navigation">
      <a href="#" class="logo">DEEPLACE</a>
      <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-toggle">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path class="line line1" d="M 70,30 L 30,50 L 70,70" fill="#f00" />
          <path class="line line2" d="M 70,50 L 30,50" fill="#0f0" />
        </svg>
      </label>
    </nav>
  </header>

  <main class="main-content">
    <section id="home">
      <h1>Home</h1>
      <p>Welcome to our website!</p>
    </section>
    <section id="about">
      <h1>About Us</h1>
      <p>Learn more about our company and mission.</p>
    </section>
    <section id="services">
      <h1>Services</h1>
      <p>We offer a variety of services.</p>
    </section>
    <section id="contact">
      <h1>Contact Us</h1>
      <p>Get in touch and let us know how can we help.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
