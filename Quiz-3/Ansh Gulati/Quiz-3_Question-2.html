<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh gulati, Quiz-3, Ques-2</title>
</head>

<body>
    <div>
        <button onclick="calculateSum(2)">+2</button>
        <button onclick="calculateSum(3)">+3</button>
        <button onclick="calculateSum(4)">+4</button>
        <button onclick="calculateSum(5)">+5</button>
        <button onclick="calculateSum(-1)">-1</button>
        <button onclick="calculateSum(-2)">-2</button>
        <button onclick="calculateSum(-3)">-3</button>
        <button onclick="resetSum()">Reset</button>
    </div>
    <p id="result"></p>

    <script>
        let sum = 0;
        document.getElementById("result").innerHTML = `Sum: ${sum}`;
        function calculateSum(num) {
            sum += num;
            document.getElementById("result").innerHTML = `Sum: ${sum}`;
        }

        function resetSum() {
            sum = 0;
            document.getElementById("result").innerHTML = `Sum: ${sum}`;
        }

    </script>
</body>

</html>
