<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Gulati - Day-6, Q-3</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    main {
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 1;
    }

    .modal {
        background-color: white;
        padding: 15px 225px 15px 22px;
        border-radius: 9px;
        font-size: 20px;
    }

    .sidebar {
        color: white;
        background-color: green;
        width: 22vw;
        height: 100vh;
        font-size: 45px;
        position: absolute;
        right: 0px;
    }

    button
    {
        font-size: large;
    }
</style>

<body>
    <main>
        <div class="modal">
            <h1>Modal Title</h1>
            <h2>This is a modal</h2>
            <button>Close</button>
        </div>
    </main>
    <div class="sidebar">right sidebar</div>
</body>

</html>
