<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Gulati - Day-3, Q-2</title>
</head>

<style>
    button:first-child
    {
        background-color: rgb(121,82,179);
        color: white;
        font-weight: 550;
        padding: 15px 20px;
        border: none;
        border-radius: 3px;
    }

    button:first-child:hover
    {
        background-color: rgb(85, 33, 164);
        cursor: pointer;
    }

    button:nth-child(2)
    {
        background: none;
        color: rgb(108,117,125);
        font-weight: 550;
        padding: 15px 20px;
        border: 1.5px solid rgb(108,117,125);
        border-radius: 3px;
    }

    button:nth-child(2):hover
    {
        color: white;
        background-color: rgb(108,117,125);
        cursor: pointer;
    }

</style>

<body>
    <button>Get started</button>
    <button>Download</button>
</body>
