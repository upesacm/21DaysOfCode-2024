<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Gulati - Day-3, Q-1</title>
</head>

<style>
    button:first-child
    {
        background-color: rgb(10,102,194);
        color: white;
        font-weight: 550;
        padding: 10px 25px;
        border: none;
        border-radius: 40px;
    }

    button:first-child:hover
    {
        background-color: rgb(0, 62, 125);
        cursor: pointer;
    }

    button:nth-child(2)
    {
        background: none;
        color: rgb(10,102,194);
        font-weight: 550;
        padding: 10px 25px;
        border: 1.5px solid rgb(10,102,194);
        border-radius: 40px;
    }

    button:nth-child(2):hover
    {
        background-color: rgba(62, 159, 255, 0.447);
        border: 3px solid rgb(10,102,194);
        cursor: pointer;
    }
</style>

<body>
    <button>Apply on company website</button>
    <button>Save</button>
</body>
</html>
