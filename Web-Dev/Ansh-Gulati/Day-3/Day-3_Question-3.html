<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Gulati - Day-3, Q-3</title>
</head>

<style>
    a{
        color: rgb(7, 169, 169);
        font-weight: 550;
    }

    a:hover
    {
        color: rgb(223, 134, 18);
    }

    p:nth-child(2){
        font-weight: 900;
        font-size: 30px;
    }

    p:nth-child(3){
        font-weight: 900;
        color: green;
    }

    button:nth-last-child(2)
    {
        background-color: rgb(255,216,20);
        padding: 8px 30px;
        border: none;
        border-radius: 40px;
        font-weight: 550;
    }

    button:nth-last-child(2):hover
    {
        background-color: rgb(197, 164, 1);
        cursor: pointer;
    }

    button:nth-last-child(2):active
    {
        opacity: 0.6;
    }

    button:nth-last-child(1)
    {
        background-color: rgb(255, 153, 20);
        padding: 8px 30px;
        border: none;
        border-radius: 40px;
        font-weight: 550;
    }

    button:nth-last-child(1):hover
    {
        background-color: rgb(201, 114, 0);
        cursor: pointer;
    }

    button:nth-last-child(1):active
    {
        opacity: 0.6;
    }

</style>

<body>
    <a target="_blank" href="https://www.amazon.in/">Back to Amazon</a>
    <p>Nike Black Running Shoes</p>
    <p>$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button>Add to Cart</button>
    <button>Buy now</button>
</body>
</html>
