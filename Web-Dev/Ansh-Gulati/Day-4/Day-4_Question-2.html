<style>
    input:first-child,
    input:nth-child(2) {
        display: inline;
        margin: 15px 0px 0px 15px;
        padding: 13px 0px 13px 23px;
        border: 2px solid #8080806e;
        border-radius: 9px;
    }

    input:nth-child(3) {
        display: block;
        margin: 15px;
        padding: 13px 192px 13px 38px;
        border: 2px solid #8080806e;
        border-radius: 9px;
    }

    button {
        display: block;
        background-color: rgb(10, 102, 194);
        color: white;
        font-weight: 550;
        border: none;
        margin-left: 15px;
        padding: 15px 165px;
        font-size: 17px;
        border-radius: 5px;
    }
</style>

    <main>
        <input placeholder="First name" type="text">
        <input placeholder="Last name" type="text">
        <input placeholder="Email" type="text">
