<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Gulati - Day-4, Q-3</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    main {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 20px;
        row-gap: 10px;
        padding: 10px;
    }

    div {
        width: 10vw;
        background-color: rgb(251 109 151 / 71%);
    }
</style>

<body>
    <main>
        <div>col1</div>
        <div>col2</div>
        <div>col3</div>
        <div>col4</div>
        <div>col1</div>
        <div>col2</div>
        <div>col3</div>
        <div>col4</div>
    </main>
</body>

</html>
