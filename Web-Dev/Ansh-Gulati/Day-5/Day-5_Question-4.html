<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Gulati - Day-5, Q-4</title>
</head>

<style>
    main {
        width: 344px;
        padding: 10px;
        border: 2px solid grey;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 200px;
        row-gap: 22px;
    }

    div {
        font-size: large;
        font-weight: 550;
    }

    .numberdiv {
        background-color: rgb(29, 104, 253);
        color: white;
        text-align: center;
        font-weight: 550;
        border: none;
        padding: 4px 7px;
        width: 35px;
        border-radius: 50px;
    }
</style>

<body>
    <main>
        <div>Home</div>
        <div class="numberdiv">14</div>
        <div>Notifications</div>
        <div class="numberdiv">3</div>
        <div>Messages</div>
        <div class="numberdiv">5</div>
    </main>
</body>

</html>
