<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .getStarted{
        background-color: rgb(118, 66, 185);
        color: white;
        width: 100px;
        height: 40px;
        transition: background-color 0.15s;
        cursor: pointer;
        border-radius: 3px;
        border: none;
        font-weight: bold;
        font-size: medium;
        }
        .getStarted:hover{
            background-color: rgb(84, 44, 135);
        }

        .download{
        background-color: white;
        color: gray;
        width: 100px;
        height: 40px;
        transition:
            background-color 0.15s,
            color 0.15s,
            font-weight 0.15s;
        cursor: pointer;
        border-radius: 3px;
        border-style: solid;
        border-color: gray;
      }
      .download:hover{
        background-color: gray;
        color:white;
      }


        

    
    </style>
</head>
<body>
    <button class="getStarted">Get started</button>
    <button class="download">Download</button>
</body>
</html>
