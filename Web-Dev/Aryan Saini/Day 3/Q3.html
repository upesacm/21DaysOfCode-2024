<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    
        .amazonlink{
            color: rgb(0,113,133);
            margin-bottom: 8px;
        }
        .amazonlink:hover{
            color:orange;
        }
        
        .Nikepara{
            font-size: 30;
            font-weight: bold;
        }
    
        .price{
            color: rgb(0,118,0);
            font-weight: bold;
            font-size: 20px;
            
        }
    
        .delivery{
            font-size: 20px;
            font-weight:500;
        }
    
        .amazon{
            background-color: rgb(255, 204, 0);
            
            width: 190px;
            height: 40px;
            transition: opacity 0.15s,
                background-color 0.15s;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: medium;
            
    
        }
       
        .amazon:hover{
            background-color: rgb(216, 173, 5);
        }
        
        .amazon:active{
            opacity: 0.7;
            background-color: rgb(255, 204, 0);
        }
    
        .amazonbuy{
            background-color: rgb(255, 174, 0);
            
            width: 190px;
            height: 40px;
            transition: opacity 0.15s,
                background-color 0.15s;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: medium;
        }
        .amazonbuy:hover{
            background-color: rgb(216, 132, 5);
        }
        
        .amazonbuy:active{
            opacity: 0.7;
            background-color: rgb(255, 145, 0);
        }
        
    </style>


</head>
<body>
    
    
    
    
    
    
    <a href="https://www.amazon.in/" target="_blank" class="amazonlink">
        Back To Amazon
    </a>
    
    <p class="Nikepara">
        Nike Black Running Shoes
        
    </p>
    
    <p class="price">
        $39 - in stock.
    </p>
    
    <p class="delivery">
        Free delivery tomorrow.
    </p>
    
    <button class="amazon">
        Add to Cart
    </button>
    <button class="amazonbuy">
        Add to Cart
    </button>
    
</body>
</html>
