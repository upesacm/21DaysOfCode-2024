<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
           border: solid rgb(168, 168, 168);
           border-radius: 15px;
           width: 30%; 
           display: flex;
           flex-direction: column;
           padding: 10px;
        }
        .container1{
            display: flex;
            justify-content: space-between;
        }
        .container2{
            display: flex;
            justify-content: space-between;
        }
        .container3{
            display: flex;
            justify-content: space-between;
        }
        .num{
            border:none;
            background-color: rgb(91, 91, 255);
            color: white;
            border-radius: 20px ;
            padding: 5px 10px;
        }

        .text{
            color:black;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container1">
        <p class="text">Home</p>
        <p class="num">14</p>
        </div>
        <div class="container2">
        <p class="text">Notifications</p>
        <p class="num">3</p>
        </div>  
        <div class="container3">
        <p class="text">Messages</p>
        <p class="num">5</p>
        </div>
    </div> 
</body>
</html>
