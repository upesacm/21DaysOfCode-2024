<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-apply {
            background-color: rgb(10, 102, 194);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-save {
            background-color: white;
            color: rgb(10, 102, 194);
            padding: 10px 20px;
            border: 2px solid rgb(10, 102, 194);
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button class="button-apply">Apply on company website</button>
    <button class="button-save">Save</button>
</body>
</html>
