<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .back-link {
            color: #1a0dab;
            text-decoration: none;
            font-size: 16px;
        }

        .product-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .in-stock {
            color: green;
            font-weight: bold;
        }

        .delivery-info {
            margin: 10px 0;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button-add-to-cart {
            background-color: rgb(255, 216, 20);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-buy-now {
            background-color: rgb(255, 167, 26);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="#" class="back-link">Back to Amazon</a>
    <div class="product-container">
        <div class="product-title">Nike Black Running Shoes</div>
        <div class="product-price">$39 - <span class="in-stock">in stock.</span></div>
        <div class="delivery-info">Free delivery tomorrow.</div>
        <div class="buttons">
            <button class="button-add-to-cart">Add to Cart</button>
            <button class="button-buy-now">Buy now</button>
        </div>
    </div>
</body>
</html>
