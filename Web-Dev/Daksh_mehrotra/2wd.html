<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .cart-button {
            background-color: rgb(255, 216, 20);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        
        .cart-button:hover {
            background-color: rgb(255, 200, 0);
        }
    </style>
</head>
<body>
    <button class="cart-button">Add to Cart</button>
</body>
</html>
