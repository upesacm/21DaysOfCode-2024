<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>
    <button id="nameButton">Daksh Mehrotra</button>
    <button id="sapIdButton">500125960</button>
    
    <script>
        document.getElementById('nameButton').addEventListener('click', function() {
            alert('You clicked on the Name button!');
        });

        document.getElementById('sapIdButton').addEventListener('click', function() {
            alert('You clicked on the SAP ID button!');
        });
    </script>
</body>
</html>
