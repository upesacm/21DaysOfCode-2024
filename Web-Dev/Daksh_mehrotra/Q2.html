<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Replicating Image Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  .container {
    background-color: #000;
    color: #fff;
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .message {
    margin-bottom: 20px;
  }
  .learn-more {
    color: #2196F3;
    text-decoration: none;
    font-weight: bold;
  }
  .update-setting {
    background-color: #2196F3;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    margin-top: 10px;
    display: inline-block;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="message">
    <p>Your watch history is off</p>
    <p>You can change your setting any time to get the latest videos tailored by you.</p>
  </div>
  <a href="#" class="learn-more">Learn more</a>
  <div class="update-setting">Update setting</div>
</div>

</body>
</html>
