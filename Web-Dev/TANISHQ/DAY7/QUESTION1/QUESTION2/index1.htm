<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #181818;
  color: #fff;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #242424;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

p {
  margin-bottom: 10px;
}

a {
  color: #008CBA;
  text-decoration: none;
}

button {
  background-color: rgb(57, 57, 56);
  color: white;
  padding: 15px 200px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin-top: 20px;

}


</style>
</head>
<body>

<div class="container">
  <h2>Your watch history is off</h2>
  <p>You can change your setting at any time to get the latest videos tailored to you. <a href="#">Learn more</a></p>
  <button>Update setting</button>
</div>

</body>
</html>
