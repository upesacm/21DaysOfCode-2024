<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .get,
      .btn {
            background-color: rgb(121,82,179); /* Purple */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
       .get:hover,
       .btn:hover {
            background-color: rgb(85,65,140); /* Darker shade of purple */
            cursor: pointer; /* Optional: Changes the cursor to a pointer on hover */
        }
    </style>
</head>
<body>
    <button class="get">Get Started</button>
    <button class="btn">Download</button>
</body>
</html>
