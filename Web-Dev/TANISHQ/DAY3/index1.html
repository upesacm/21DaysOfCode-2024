<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLY ON COMPANY</title>
    <style>
       .button,
       .saved {
            background-color: rgb(10,102,194);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px; /* Adjust this value to change the curvature */
        }
       .button:hover,
       .saved:hover {
            background-color: rgb(0,128,255); /* Change the background color on hover */
            cursor: pointer; /* Optional: Changes the cursor to a pointer on hover */
        }
    </style>
</head>
<body>
    <button class="button">Apply on company website</button>
    <button class="saved">SAVED</button>
</body>
</html>
