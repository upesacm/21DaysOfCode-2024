<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sidebar styles */
.sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 100px;
  height: 100vh;
  background-color: #f0f0f0;
  padding: 20px;
  border-left: 1px solid #ddd;
}

/* Overlay styles */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: visibility 0.5s, opacity 0.5s;
}

.overlay.show {
  visibility: visible;
  opacity: 1;
}

/* Modal styles */
.modal {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  width: 400px;
  max-width: 90%;
}

.close-modal {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.close-modal:hover {
  background-color: #444;
}
    </style>
</head>
<body>
<div class="sidebar">

    <p>Sidebar content</p>
  </div>
  

  <div class="overlay">
    <div class="modal">

      <h2>Modal Title</h2>
      <p>This is the Modal</p>
      <button class="close-modal">Close</button>
    </div>
  </div>
    
</body>
</html>
