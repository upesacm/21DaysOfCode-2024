<!DOCTYPE html>
<html>
    <title>Q2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color:black;
        }
        .card{
            background-color:rgb(24, 24, 24);
            display:flex;
            flex-direction:column;
            height:150px;
            padding-block-start:30px;
            padding-inline:20px;
            border-width:1px;
            border-style:solid;
            border-radius:10px;
            align-items:center;
            border-color:rgb(41, 41, 41);
        }
        .title{
            font-family:Roboto;
            color:white;
            font-size:20px;
            font-weight:bold;
            margin-bottom:15px;
        }
        .content{
            width:500px;
            color:rgb(147, 146, 146);
            font-family:Roboto;
            text-align:justify;
            line-height: 22px;
            margin-bottom:15px;
        }
        .blue{
            color:rgb(36, 92, 232);
            
        }
        
        .center{
            margin-left:150px;
        }
        button{
           padding-inline:220px; 
           padding-block:10px;
           background-color:rgb(41, 41, 41);
           border:none;
           color:rgb(183, 182, 182); 
           font-weight:bold;
           font-family:Roboto;
           border-radius:20px;
           
        }
    </style>
</html>
<body>
    <div class="card">
        <div class="title">Your watch history is off</div>
        <div class="content">You can change your settings at any time 
            to get the latest videos <span class="center">tailored to 
                you.</span> <span class="blue">Learn more</span>
            
        </div>
        <button>Update setting</button>
    </div>
</body>
