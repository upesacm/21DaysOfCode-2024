<!DOCTYPE html>
<html>
    <head>
        <title>Q1</title>
        <style>
            .first{
                background-color: rgb(10,102,194);
                color:white;
                font-weight:bold;
                border:none;
                padding-top:8px;
                padding-bottom:8px;
                padding-right:15px;
                padding-left:15px;
                border-radius:20px;
                transition: background-color 0.15s;
            }
            .first:hover{
                background-color:rgb(8, 83, 158);
            }
            .sec{
                background-color:white;
                color: rgb(10,102,194);
                border-style:solid;
                border-width:1px;
                border-color: rgb(10,102,194);
                font-weight:bold;
                padding-top:8px;
                padding-bottom:8px;
                padding-left:15px;
                padding-right:15px;
                border-radius:18px;
                vertical-align:top;
                transition: background-color 0.15s, border-width 0.15s;
            }
            .sec:hover{
                background-color:rgb(185, 215, 246);
                border-width:2px;
            }
        </style>
    </head>
    <body>
        <button class="first">Apply on company website</button>
        <button class="sec">Save</button>
    </body>
</html>
