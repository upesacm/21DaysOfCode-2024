<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          body {
            display: flex;
            justify-content: center;
        }
        #button1{
            background-color: rgb(10,102,194);
            color: white;
            padding: 5px 5px;
            padding-left:40px;
            padding-right:40px ;
            border: none;
            border-radius: 40px;
            margin: 5px;;   
        }
        #button2{
            background-color:white;
            color:rgb(10,102,194);
            padding: 5px 5px;
            padding-left:15px;
            padding-right:15px;
            border: solid;
            border-radius: 40px;
            margin: 5px;
            border-color: rgb(10,102,194);
            border-width: 0.2ch;
        }
        #button1:hover{
            background:rgb(6, 82, 158);
            color:white;
            border:none;
            border-radius:20px;
            cursor:pointer;
        }
        #button2:hover{
            background:rgb(229, 241, 255);
            color:rgb(10,102,194);
            border:2px solid rgb(10,102,194);
            border-radius:20px;
            cursor:pointer;
        }

    </style>
</head>
<body>
    <button id="button1"><b>Apply on company website</button>    
    <button id="button2"><b>Save</button>    

</body>
</html>
