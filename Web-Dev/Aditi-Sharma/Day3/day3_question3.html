
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          #button1{
            background-color: rgb(255, 216, 20);
            color: black;
            padding: 5px 5px;
            padding-left:20px;
            padding-right:20px ;
            border: none;
            border-radius: 40px;
            cursor: pointer;   
        }
        #button2{
            background-color: rgba(247, 146, 51, 0.9);
            color: black;
            padding: 5px 5px;
            padding-left:20px;
            padding-right:20px ;
            border: none;
            border-radius: 40px;
            cursor: pointer;   
        }
        a{
            color:rgb(74, 133, 156);
        }
        a:hover{
            color:brown;
        }
        #button1:hover{
            background: rgba(255, 216, 20, 0.76);
            border:none;
            cursor:pointer;
        }
        #button2:hover{
            background:rgba(255, 166, 0, 0.799);
            border:none;
            cursor:pointer;
        }
        #button1:active {
            background-color:  rgba(255, 216, 20, 0.459); /* Clicked color */
        }
        #button2:active {
            background-color: rgba(255, 166, 0, 0.53); /* Clicked color */
        }
    </style>
</head>
<body>
    <a href="https://www.amazon.in/">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <p style="color:green"><b>$39 - in stock.</b><p>
    <p>Free delivery tomorrow.</p>
    <button id="button1"><b>Add to Cart</button>
    <button id="button2"><b>Buy now</button>
</body>
</html>
