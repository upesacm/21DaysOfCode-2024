<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 10; i += 2) {
        console.log(i);
      }
      for (let j = 5; j >= 0; j--) {
        console.log(j);
      }
    </script>
  </body>
</html>
