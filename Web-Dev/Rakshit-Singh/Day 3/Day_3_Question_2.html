<html>
    <head>
        <title>Day 3 Question 2</title>
        <style>
            #getstarted{
                padding:10px;
                border:0;
                border-radius:5px;
                background-color: rgb(121,82,179);
                color:white;
            }
            #Download{
                padding:10px;
                border:1px solid rgb(108,117,125);
                border-radius:5px;
                color:rgb(108,117,125);
            }

            #getstarted:hover{
                background-color: rgb(95, 65, 139);
                cursor: pointer;
            }
            #Download:hover{
                background-color: rgb(108,117,125);
                color:white;
                cursor: pointer;

            }
        </style>
    </head>
    <body>
        <button id="getstarted">Get started</button>
        <button id="Download">Download</button>
    </body>
</html>
