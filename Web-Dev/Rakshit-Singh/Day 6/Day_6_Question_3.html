<html>
    <head>
        <title>Day  6 Question 2</title>
        <style>
            div{
                border: 1px solid black;
                height:100%;
                width:100px;
                position:fixed;
                right:0;
                top:0;
                background-color:#47c586;
            }
            .modal{
                width:500px;
                border:0;
                border-radius:10px;
            }
        </style>
    </head>
    <body onload="open_modal()">
        <div>right sidebar</div>
        <dialog class="modal">
            <h2>Modal Title</h2>
            <p>This is a modal</p>
            <button class="close_modal">Close</button>
        </dialog>

        <script>
            const modal=document.querySelector(".modal");
            const close=document.querySelector(".close_modal");

            function open_modal(){
                modal.showModal();
            }

            close.addEventListener('click',() => {
                modal.close();
            })
        </script>
    </body>
</html>
