<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A {
            display: block;
            margin-bottom: 10px;
        }
        #A, #B {
            height: 35px;
            width: 110px;
            border-radius: 12px;
            border: 2px solid whitesmoke;
            margin-bottom: 5px;
        }
        #C {
            height: 35px;
            width: 230px;
            border-radius: 12px;
            border: 2px solid whitesmoke;
            margin-bottom: 15px;
        }
        #D {
            height: 35px;
            width: 235px;
            background-color: rgb(39, 39, 199);
            color: white;
            text-align: center;
            border: none;
            border-radius: 12px;
            line-height: 35px;
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="A">
        <input id="A" type="text" placeholder="First Name">
        <input id="B" type="text" placeholder="Last Name">
    </div>
    <input id="C" type="text" placeholder="Email">
    <div>
        <input id="D" type="button" value="Sign Up">
    </div>
</body>
</html>
