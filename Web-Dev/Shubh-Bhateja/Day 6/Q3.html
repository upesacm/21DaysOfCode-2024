<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title>Document</Title>
    <style>
        html,body{
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .sidebar{
            top: 0;
            right: 0;
            z-index: 1;
            width: 100px;
            height: 100vh;
            color: white;
            font-weight: bold;
            position: fixed;
            background-color: green;
        }
        #overlay{
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .modal{
            display: flex;
            flex-direction: column;
            padding:0px 20px;
            justify-content: space-evenly;
            width: 40vw;
            height: 30vh;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 8px;
        }
        .close{
            width: fit-content;
            height: fit-content;
            font-size: 20px;
            padding: 2px 8px;
            border-radius: 5px;
        }
        h1{
            font-size: 50px;
            font-weight: bolder;
        }
        h2{
            font-size: 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="modal">
            <h1>Modal Title</h1>
            <h2>This is a modal</h2>
            <button class="close">Close</button>
        </div>
    </div>
    <div class="sidebar">right sidebar</div>
</body>
</html>
