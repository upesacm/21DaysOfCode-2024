<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 4 QUESTION 3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .grid-item {
            background-color: #ef22c9;
            color: white;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">col1</div>
        <div class="grid-item">col2</div>
        <div class="grid-item">col3</div>
        <div class="grid-item">col4</div>
        <div class="grid-item">col5</div>
        <div class="grid-item">col6</div>
        <div class="grid-item">col7</div>
        <div class="grid-item">col8</div>
    </div>
</body>
</html>
