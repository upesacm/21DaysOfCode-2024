<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            margin:auto;
            margin-top:200px;
            height: 70px;
            width:350px;

            font-weight:bold;
            font-family:Arial, Helvetica, sans-serif;
            font-size:x-large;
            border:0;
            border-radius: 40px;
        }
        .button2{
            height: 70px;
            width:350px;
            background-color: white;
            color: rgb(48, 102, 177);
            font-weight:bold;
            font-family:Arial, Helvetica, sans-serif;
            font-size:x-large;
            border:2px solid rgb(48, 102, 177) ;
            border-radius: 40px;
        }

    <input type="button" value="Apply on company website" class="button">
    <input type="button" value="Save" class="button2">
