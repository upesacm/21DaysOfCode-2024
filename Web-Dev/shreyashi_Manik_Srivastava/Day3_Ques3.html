<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            height:40px;
            width:120px;
            background-color: rgb(251, 220, 65);
            color: black;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            border:0;
            border-radius: 40px;
        }
        .button2{
            height:40px;
            width:120px;
            background-color: rgb(251, 195, 65);
            color: black;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            border:0;
            border-radius: 40px;
        }
        a:active{
            color:red;

        }
        .button:hover {
            background-color: rgb(253, 212, 9); 
            color: rgb(0, 0, 0);
          }
        .button2:hover {
            background-color:rgb(251, 181, 19); 
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <a href="amazon.com" onmouseover="red">Back to Amazon</a><br><br>
    <h2>Nike Black Running Shoes</h2>
    <font color="green"><b>$39 - in stock.</b></font><br><br>
    Free delivery tomorrow.<br><br>
    <input type="button" value="Add to cart" class="button">
    <input type="button" value="Buy now" class="button2">
</body>
</html>
