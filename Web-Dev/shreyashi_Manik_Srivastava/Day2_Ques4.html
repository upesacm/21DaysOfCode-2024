<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            margin:auto;
            margin-top:200px;
            height: 80px;
            width:350px;
            background-color: rgb(152, 102, 171);
            color: white;
            font-weight:bold;
            font-family:Arial, Helvetica, sans-serif;
            font-size:x-large;
            border:0;
            border-radius: 4px;
        }
        .button2{
            height: 80px;
            width:350px;
            background-color: white;
            color: rgb(104, 100, 106);
            font-weight:bold;
            font-family:Arial, Helvetica, sans-serif;
            font-size:x-large;
            border:2px solid rgb(147, 143, 149) ;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <input type="button" value="Get Started" class="button">
    <input type="button" value="Download" class="button2">
</body>
</html>
