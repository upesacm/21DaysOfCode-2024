<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            margin:auto;
            margin-top:200px;
            height: 70px;
            width:350px;
            background-color: rgb(48, 102, 177);
            color: white;
            font-weight:bold;
            font-family:Arial, Helvetica, sans-serif;
            font-size:x-large;
            border:0;
            border-radius: 40px;
            transition-duration: 0.4s;
        }
        .button2{
            height: 70px;
            width:350px;
            background-color: white;
            color: rgb(48, 102, 177);
            font-weight:bold;
            font-family:Arial, Helvetica, sans-serif;
            font-size:x-large;
            border:2px solid rgb(48, 102, 177) ;
            border-radius: 40px;
            transition-duration: 0.4s;
        }
        .button:hover {
            background-color: rgb(24, 62, 114);
            color: white;
          }
        .button2:hover {
            background-color:rgb(221, 223, 226); 
            color: rgb(48, 102, 177);
        }
    </style>
</head>
<body>
    <input type="button" value="Apply on company website" class="button">
    <input type="button" value="Save" class="button2">
</body>
</html>
