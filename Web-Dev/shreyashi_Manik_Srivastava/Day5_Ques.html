<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            display: flex;
        }
        .box1{
            width:50px;
            background-color: aqua;
        }
        .box3{
            width:75px;
            background-color: aqua;
        }
        .box2{
            width:150px;
            background-color: pink;
        }
        .container2{
            display:flex;
            justify-content: space-between;
        }
        .boxes{
            height: 20px;
            background-color: pink;
        }
        .container3{
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid grey;
        }
        .container4{
            width: 300px;
            height: 100px;
            border: 2px solid rgba(128, 128, 128, 0.332);
            border-radius: 1rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .left-side{
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-family: sans-serif;
        }
        .right-side{
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .num{
            background-color: rgb(40, 103, 228);
            color: white;
            text-align: center;
            border-radius: 10px;
            width: 30px;    
        }
        .navbar{
            background-color: rgb(92, 59, 141);
            height: 50px;
            width: 550px;
            display: flex;
            justify-content: space-between;
            align-items: center;
           color: white;
           font-family: sans-serif;
        }
        .home{
            margin-left: 20px;
        }
        .download-btn{
            margin-right: 20px;
            background-color: rgb(121,82,179); 
            color:#ffffff; 
            padding: 0.5rem 1rem 0.5rem 1rem; 
            border-radius: 0.3rem; 
            border-style: solid;
            border-color: white;  
            cursor: pointer;
        }
        .searchbar{
            width: 250px;
            height: 25px;
            border-radius: 2rem;
            border: 2px solid transparent;
            padding-left: 10px;
            outline: none;
        }
    </style>
</head>
<body>
     <div class="container1">
        <div class="box1">item1</div>
        <div class="box2">item2</div>
        <div class="box3">item3</div>
     </div>
     <br><br>

      <div class="container2">
        <div class="boxes">item1</div>
        <div class="boxes">item2</div>
        <div class="boxes">item3</div>
        <div class="boxes">item4</div>
      </div>
      <br><br>
    
       <div class="container3">
        <div class="boxes">item1</div>
        <div class="boxes">item2</div>
       </div>
       <br><br>
       
    <div class="container4">
        <div class="left-side">
            <div>Home</div>
            <div>Notifications</div>
            <div>Messages</div>
        </div>
        <div class="right-side">
            <div class="num">14</div>          
            <div class="num">3</div>      
            <div class="num">5</div>
        </div>
     </div>
     <br><br>
     
      <div class="navbar">
        <div class="home">
            Home
        </div>
        <div >
            <input class="searchbar" type="search" placeholder="Search">
        </div>
        <div >
            <button  class="download-btn"type="button">Download</button>
        </div>
      </div>
</body>
</html>
