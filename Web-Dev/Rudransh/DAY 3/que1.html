<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: rgb(10, 102, 194, 1.0);
  border: none;
  color: white;
  padding: 12px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 24px;
}
.button:hover{
  background-color: rgb(5, 51, 99, 1.0);
}
.bor{
  border: 2px solid black;
  border-color:rgb(10, 102, 194, 1.0);
  background-color: white;
  color:rgb(10, 102, 194, 1.0);
}
.bor:hover{   
  background-color: rgb(159, 204, 251, 1.0);
  border:3px solid black;
  border-color:rgb(10, 102, 194, 1.0) ;
  padding:10px 32px;
}
</style>
</head>
<body>
<button class="button">
  Apply on company website
</button>
<button class="button bor">
  Save
</button>
</body>
</html>
