<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: rgb(121,82,179,1.0);
  border: none;
  color: white;
  padding: 12px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 6px;
}
.button:hover{
  background-color: rgb(105, 73, 154, 1.0);
}
.bor{
  border: 2px solid black;
  border-color:rgb(108,117,125, 1.0);
  background-color: white;
  color:rgb(108,117,125, 1.0);
}
.bor:hover{
  background-color: rgb(108,117,125, 1.0);
  color:white;
}
</style>
</head>
<body>
<button class="button">
  Get started
</button>
<button class="button bor">
  Download
</button>
</body>
</html>
