<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day2</title>
    <style>
      section {
        text-align: center;
      }
      .btn1 button {
        padding: 17px 30px;
        font-size: 18px;
        background-color: black;
        color: white;
        font-weight: 550;
      }
      div {
        padding: 10px;
      }

      .btn2 button {
        background-color: rgb(255, 216, 20);
        color: black;
        padding: 12px 75px;
        border: none;
        border-radius: 50px;
        font-size: 20px;
        font-weight: bold;
      }
      .btn3 button {
        background-color: rgb(10, 102, 194);
        color: rgb(255, 255, 255);
        padding: 12px 20px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        transition-duration: 0.3s;
      }
      .btn3 button:hover {
        background-color: rgb(5, 78, 150);
      }
      .btn3 span button {
        margin-left: 10px;
        padding: 11px 25px;
        border: 2px solid rgb(10, 102, 194);
        background-color: white;
        color: rgb(10, 102, 194);
        transition-duration: 0.3s;
      }
      .btn3 span button:hover {
        background-color: rgba(10, 102, 194, 0.258);
      }
      .btn4 button {
        background-color: rgb(179, 82, 179);
        color: rgb(255, 255, 255);
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition-duration: 0.3s;
      }
      .btn4 button:hover {
        background-color: rgb(174, 14, 174);
      }

      .btn4 span button {
        background-color: white;
        color: rgb(120, 117, 120);
        border: 2px solid rgb(120, 117, 120);
        margin-left: 10px;
        transition-duration: 0.3s;
      }
      .btn4 span button:hover {
        background-color: rgb(120, 117, 120);
        color: white;
      }
      .box1 {
        margin-top: 50px;
      }

      .box1 a {
        color: blue;
        font-size: large;
        transition-duration: 0.2s;
      }
      .box1 a:hover {
        color: rgb(128, 0, 13);
      }
      .box1 .p1 p {
        font-size: 25px;
        font-weight: 600;
      }
      .box1 .p2 p {
        font-weight: 600;
        color: green;
      }
      .box1 p {
        font-weight: 600;
      }
      .box1 .btn5 button {
        padding: 8px 28px;
        font-size: 15px;
        border: none;
        background-color: rgb(255, 216, 20);
        color: black;
        font-weight: bold;
        border-radius: 50px;
      }
      .box1 .btn5 button:hover {
        background-color: rgb(227, 189, 0);
      }
      .box1 .btn5 button:active {
        background-color: rgba(238, 207, 50, 0.852);
        color: rgba(0, 0, 0, 0.576);
      }

      .box1 .btn5 span button {
        margin-left: 10px;
        background-color: rgb(255, 145, 20);
      }
      .box1 .btn5 span button:hover {
        background-color: rgb(210, 116, 8);
      }

      .box1 .btn5 span button:active {
        background-color: rgba(227, 135, 31, 0.69);
        color: rgba(0, 0, 0, 0.576);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="btn1">
        <button>Request now</button>
      </div>
      <div class="btn2">
        <button>Add to Cart</button>
      </div>
      <div class="btn3">
        <button>Apply on Company Website</button>
        <span><button>Save</button></span>
      </div>
      <div class="btn4">
        <button>Get Started</button>
        <span><button>Download</button></span>
      </div>

      <div class="box1">
        <a href="https://www.amazon.in/">Back to Amazon</a>
        <span class="p1"><p>Nike Black Running Shoes</p></span>
        <span class="p2"><p>$39 - In Stock</p></span>
        <p>Free Delivery Tomorrow</p>
        <div class="btn5">
          <button>Add to Cart</button>
          <span><button>Buy Now</button></span>
        </div>
      </div>
    </section>
  </body>
</html>
