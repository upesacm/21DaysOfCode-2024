<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day2</title>
  </head>
  <style>
    #button1 {
      background-color: black;
      color: white;
      padding: 15px;
      width: 120px;
      text-align: center;
    }

    #button2 {
      background-color: rgb(255, 216, 20);
      padding: 15px;
      width: 180px;
      border-radius: 35px;
      color: black;
      border: none;
      font-size: medium;
      text-align: center;
    }

    #button3 {
      background-color: rgb(10, 102, 194);
      padding: 14px;
      width: 220px;
      border-radius: 40px;
      color: white;
      border: none;
      text-align: center;
      font-weight: bold;
    }

    #button3:hover{
        background-color: rgb(9, 63, 116);
        cursor: pointer;
    }

    #button4 {
      background-color: white;
      padding: 8px;
      width: 80px;
      border-radius: 35px;
      color: rgb(10, 102, 194);
      border-color: rgb(10, 102, 194);
      font-size: medium;
      text-align: center;
      font-weight: bold;
    }

    #button4:hover{
        background-color: rgb(213, 225, 240);
        border-width: 3px;
        cursor: pointer;
    }

    #button5 {
      background-color: rgb(121, 82, 179);
      color: white;
      padding: 15px;
      width: 120px;
      text-align: center;
      border: none;
      font-weight: bold;
      border-radius: 7px;
    }

    #button5:hover {
        background-color: rgb(102, 60, 165);
        cursor: pointer;
    }

    #button6 {
      background-color: white;
      color: rgb(108, 117, 125);
      padding: 12.5px;
      width: 120px;
      text-align: center;
      border: 1px solid rgb(108, 117, 125);
      font-weight: bold;
      border-radius: 7px;
      font-weight: bold;
      font-size: medium;
    }

    #button6:hover {
        background-color: rgb(108, 117, 125);
        color: white; 
        cursor: pointer;
    }

    .abc {
      color: green;
      font-weight: bold;
    }

    .xyz {
      font-weight: bold;
      font-size: x-large;
    }

    #button7 {
      display: inline-block;
      background-color: rgb(255, 216, 20);
      padding: 7px;
      width: 115px;
      border-radius: 35px;
      color: black;
      border: none;
      font-size: small;
      text-align: center;
    }

    #button7:hover {
        background-color: rgb(215, 180, 5);
        cursor: pointer;
    }

    #button7:active {
        opacity: 50%;
    }

    #button8 {
      display: inline-block;
      background-color: rgb(253, 139, 0);
      padding: 7px;
      width: 115px;
      border-radius: 35px;
      color: black;
      border: none;
      font-size: small;
      text-align: center;
    }

    #button8:hover {
        background-color: rgb(200, 110, 0);
        cursor: pointer;
    }

    #button8:active {
        opacity: 50%;
    }

    #Amazon_link:hover{
        color: rgb(180, 96, 12);
    }

  </style>
  <body>
    <button id="button1">Request now</button>
    <br />
    <br />
    <button id="button2">Add to Cart</button>
    <br />
    <br />
    <button id="button3">Apply on company website</button>
    <button id="button4">Save</button>
    <br />
    <br />
    <button id="button5">Get started</button>
    <button id="button6">Download</button>
    <br />
    <br />

    <a href="https://www.amazon.in" id="Amazon_link">Back to Amazon</a>
    <br />
    <p>
      <span class="xyz">Nike Black Running Shoes </span><br />
      <br />
      <span class="abc">$39 - in stock.</span> <br />
      <br />
      Free delivery tomorrow. <br />
      <br />
      <button id="button7">Add to Cart</button>
      <button id="button8">Buy now</button>
    </p>
  </body>
</html>
