<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .sidebar {
            background-color: green;
            color: white;
            width: 100px;
            height: 100vh;
            position: fixed;
            right: 0px;
            top: 0px;
            font-size: 19px;
        }

        .element {
            position: fixed;
            z-index: 1;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            position: fixed;
            background-color: whitesmoke;
            border-radius: 10px;
            width: 40vw;
            height: 32vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 25px;
        }

        .close {
            padding: 2px 9px 2px 9px;
            width: fit-content;
            font-size: 27px;
            border: 2px solid grey;
            border-radius: 5px;
            background-color: rgba(128, 128, 128, 0.17);
        }

        h1 {
            font-size: 50px;
        }

        h3 {
            font-size: 35px;
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <div class="element">
        <div class="modal">
            <h1>Modal Title</h1>
            <h3>This is a modal</h3>
            <button class="close">Close</button>
        </div>
    </div>
    <div class="sidebar">right sidebar</div>
</body>

</html>
