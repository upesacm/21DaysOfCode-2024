<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar and Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>This is some main content. Scroll down to see the sidebar stick and the modal appear.</p>
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is some sidebar content</p>
    </div>
    <div class="overlay">
        <div class="modal">
            <h2>This is a Modal!</h2>
            <p>This is some modal content.</p>
            <button class="close-modal">Close</button>
        </div>
    </div>
</body>
</html>
