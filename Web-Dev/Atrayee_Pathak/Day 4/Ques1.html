<!DOCTYPE html>
<html>
<head>
    <title>Ques 3</title>
    <style>
      

        .search-bar {
            width: 400px; /* Width similar to Google search bar */
            padding: 10px 20px; /* Padding inside the button */
            border-radius: 20px; /* Rounded corners */
            border: 1px solid #dfe1e5; /* Light grey border */
            font-size: 16px; /* Font size */
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28); /* Slight shadow */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition for shadow */
        }

        .search-bar:focus {
            outline: none; /* Remove default outline */
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.6); /* Darker shadow on focus */
        
        }
    </style>
</head>
<body>
    <img src="google.png" alt="Description" class="example-image"><br><br>
    <input type="text" class="search-bar" placeholder="Search Google or type a URL">
</body>
</html>
