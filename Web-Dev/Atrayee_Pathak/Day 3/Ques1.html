<!DOCTYPE html>
<html>
<head>
    <title>Ques 1</title>
    <style>
        button {
            background-color: rgb(10, 102, 194);
            color: white;
            padding: 15px 30px; /* Increases the button size */
            font-size: 16px; /* Increases the font size */
            border-radius: 50px; /* Makes the border rounded */
            border: none; /* Removes the border */
            outline: none; /* Removes the outline when the button is focused */
            cursor: pointer; /* Adds a pointer cursor on hover */
            transition: background-color 0.3s, color 0.3s; /* Adds transition effect */
        }
        button:hover {
            background-color: rgb(51, 70, 147); /* Changes background color on hover */
            color: rgb(227, 230, 233); /* Changes text color on hover */
        }
        .save-button {
            background-color: white;
            color: rgb(10, 102, 194);
            outline: rgb(10, 102, 194);
            border: 2px solid rgb(10, 102, 194);
        }
        .save-button:hover {
            background-color: rgb(131, 147, 163); /* Changes background color on hover */
            color: white; /* Changes text color on hover */
        }
    </style>
</head>
<body>
    <button>Apply On Company Website</button>
    <button class="save-button">Save</button>
</body>
</html>
