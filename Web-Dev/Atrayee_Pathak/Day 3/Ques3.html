<!DOCTYPE html>
<html>
<head>
    <title>Ques 3</title>
    <style>
        .back-to-amazon {
            color: blue;
            font-size: 18px;
            text-decoration: underline;
            cursor: pointer;
        }
        .back-to-amazon:hover {
            color: brown;
        }
        .product-title {
            font-weight: bold;
            font-size: 20px;
        }
        .product-price {
            font-size: 16px;
            color: green;
        }
        .add-to-cart {
            background-color: rgb(226, 209, 14);
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Adds transition effect */
        }
        .add-to-cart:hover {
            background-color: rgb(135, 135, 28); /* Changes background color on hover */
            color: white; /* Changes text color on hover */
        }
        .add-to-cart:active {
            background-color: rgb(82, 77, 33); /* Changes background color on click */
            color: black; /* Changes text color on click */
        }
        .buy-now {
            background-color: rgb(240, 162, 18);
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Adds transition effect */
        }
        .buy-now:hover {
            background-color: rgb(163, 120, 38); /* Changes background color on hover */
            color: white; /* Changes text color on hover */
        }
        .buy-now:active {
            background-color: rgb(100, 75, 28); /* Changes background color on click */
            color: black; /* Changes text color on click */
        }
    </style>
</head>
<body>
    <p class="back-to-amazon">Back to Amazon</p>
    <p class="product-title">Nike Black Shoes Running</p>
    <p class="product-price"><b>$39 - In stock</b></p>
    <button class="add-to-cart">Add to cart</button>
    <button class="buy-now">Buy Now</button>
</body>
</html>
