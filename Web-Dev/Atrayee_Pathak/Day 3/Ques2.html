<!DOCTYPE html>
<html>
<head>
    <title>Ques 4</title>
    <style>
        button {
            background-color:rgb(121,82,179) ;
            color: white;
            padding: 15px 30px; /* Increases the button size */
            font-size: 16px; /* Increases the font size */
            border-radius: 10px; /* Makes the border rounded */
            border: none; /* Removes the border */
            outline: none; /* Removes the outline when the button is focused */
            cursor: pointer; /* Adds a pointer cursor on hover */
        }

        button:hover{
            background-color: rgb(20, 4, 35);
            color: white ;
        }
        .download-button {
            background-color: white;
            color: rgb(108,117,125);
    
            border :2px solid rgb(108,117,125);
        }

        .download-button:hover{
            background-color: rgb(108,117,125);
            color:white ;
        }
    </style>
</head>
<body>
    <button>Get Sarted </button>
    <button class="download-button">download</button>
</body>
</html>
