<!DOCTYPE html>
<html>
<head>
    <title>Ques 5</title>
    <style>
        .back-to-amazon {
            color: blue;
            font-size: 18px;
            text-decoration: underline;
            cursor: pointer;
        }
        .product-title {
            font-weight: bold;
            font-size: 20px;
        }
        .product-price {
            font-size: 16px;
            color: green;
        }
        .add-to-cart {
            background-color: rgb(226, 209, 14);
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .buy-now {
            background-color: rgb(240, 162, 18);
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="back-to-amazon">Back to Amazon</p>
    <p class="product-title">Nike Black Shoes Running</p>
    <p class="product-price"><b>$39 - In stock</b></p>
    <button class="add-to-cart">Add to cart</button>
    <button class="buy-now">Buy Now</button>
</body>
</html>
