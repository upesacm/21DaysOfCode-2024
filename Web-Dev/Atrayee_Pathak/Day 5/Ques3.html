<html lang="en">
<head>

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between; /* Space between items */

        }

            background-color: #981082; /* Light blue background for item 1 and item 3 */

            width: 50px;
            text-align: center;
        }

       
    </style>
</head>
<body>
    <div class="column">item 1</div>
    <div class="column">item 3</div>
</body>
</html>
