<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <style>
    .search-container {
      display: flex;
      background-color: purple;
      padding: 5px;
      border-radius: 5px;
    }

    .home{
        background-color:purple ;
        color: white;
        border:none;
        padding:5px 10px;
        margin-right: 50px;

    }

    .search-box {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: white;
    }

    .download-btn {
      background-color: purple;
      color: white;
      border: 1px solid white ;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <button class="home">Home </button>
    <input type="text" class="search-box" placeholder="Search">
    <button class="download-btn">Download</button>
  </div>
</body>
</html>
