<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Element</title>
    <style>
        .sticky-element {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(3, 7, 8);
            color: white;
            padding: 10px;
        
            
        }
    </style>
</head>
<body>
    <div class="sticky-element">
        I stick to the page when you scroll!
    </div>
</body>
</html>
