<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Sidebar Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(119, 110, 110, 0.8); /* Background color for the body */
        }

        /* Right side bar styles */
        .right-side-bar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            background-color: rgb(25, 106, 21);
            color: white;
            padding: 10px;
            overflow-y: auto; /* Allows scrolling if content overflows */
        }

        .right-side-bar p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Right side bar -->
    <div class="right-side-bar">
        <p>Right side bar </p>
    </div>
</body>
</html>
