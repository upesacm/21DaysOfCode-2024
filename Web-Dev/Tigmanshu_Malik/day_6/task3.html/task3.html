<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{

            height: 10000px;
            margin: 0;
            padding: 0;
            font-size: 30px;
        }

        .side{

            width: 100px;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
            background-color: green;
            color: white;
        }

        .overlay{

            position: fixed;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal{

            border-radius: 10px;
            border: none;
            background-color: white;
            width: 20%;
            padding: 20px;

        }

        button{

            font-size: 30px;
        }

    </style>
</head>
<body>
    
    <div class="side">right sidebar</div>

    <div class="overlay" id="overlay">

        <div class="modal">

            <h1>Modal Title</h1>

            <p>This is a modal</p>

            <button onclick="closee()">Close</button>

        </div>
    </div>

    <script>

        function closee(){

            const container = document.getElementById('overlay')

            container.style.display = "none"
        }

    </script>

</body>
</html>
