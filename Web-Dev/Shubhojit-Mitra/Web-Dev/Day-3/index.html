<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <style>
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
    
  </head>
  <body>
    <div class="m-10">
      <button class="bg-[#2d64bc] hover:bg-blue-900 text-white font-bold py-2 px-6 rounded-full">
        Apply on company website
      </button>
      <button class="bg-white text-[#2d64bc] font-bold py-1.5 px-6 rounded-full border border-[#d1d5db] hover:bg-[#ddecfd] ml-2 transition-all duration-150 ease-in-out shadow-[0_0_0_1px_#2d64bc] hover:shadow-[0_0_0_2px_#2d64bc]">
        Save
      </button>
    </div>
    <div class="ml-10 mb-10">
      <button class="bg-[#7253ac] text-white font-bold py-3 px-6 rounded border border-solid border-[#7253ac] hover:bg-[#573982]">
        Get started
      </button>
      <button class="bg-white text-[#787e85] font-bold py-3 px-6 rounded border border-solid border-[#787e85] hover:bg-[#787e85] hover:text-white">
        Download
      </button>
    </div>
    <div class="bg-white shadow-md rounded-md p-4 w-96 mx-10">
      <a href="http://www.amazon.in" target="_blank" class="text-[#3f798c] underline hover:text-[#943b11]">
        Back to Amazon
      </a>
      <h2 class="text-2xl font-bold mt-2">
        Nike Black Running Shoes
      </h2>
      <p class="text-[#307f16] font-medium mt-2">$39 - in stock.</p>
      <p class="mt-2">Free delivery tomorrow.</p>
      <div class="flex mt-4">
        <button class="bg-[#f9d94c] hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded-md mr-2 fade-on-click">
          Add to Cart
        </button>
        <button class="bg-[#f2a842] hover:bg-orange-500 text-black font-bold py-2 px-4 rounded-md fade-on-click">
          Buy now
        </button>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const buttons = document.querySelectorAll('.fade-on-click');
        buttons.forEach(button => {
          button.addEventListener('click', function() {
            this.classList.add('fade-out');
            setTimeout(() => {
              this.classList.remove('fade-out');
            }, 500); // Match the duration of the fade-out effect
          });
        });
      });
    </script>
  </body>
</html>
