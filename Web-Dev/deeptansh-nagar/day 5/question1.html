<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Web Dev Question-1</title>
    <style>
        /* I added margin and padding on my own preference .....You can neglect if you want to*/
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .item {
            text-align: center;
        }

        .item1 {
            width: 50px;
            background-color: #B7D7E4;
            display: flex;
            align-items: flex-start;
        }

        .item2 {
            background-color: lightpink;
            flex-grow: 1;
            display: flex;
            align-items: flex-start;
        }

        .item3 {
            background-color: #B7D7E4;
            display: flex;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3" style="width: 75px;">item3</div>
    </div>
</body>

</html>
