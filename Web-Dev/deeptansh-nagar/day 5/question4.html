<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Web Dev Question-4</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            border: 2px solid lightgray;
            border-radius: 9px;
            padding: 10px;
            margin: 20px;
            width: 250px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .badge {
            background-color: #416CEB;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
        }

        div {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <div>Home</div>
            <div class="badge">14</div>
        </div>
        <div class="item">
            <div>Notifications</div>
            <div class="badge">3</div>
        </div>
        <div class="item">
            <div>Messages</div>
            <div class="badge">5</div>
        </div>
    </div>
</body>

</html>
