<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS DAY 3</title>
    <style>
        /* Question 1 */
        .btn-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-first {
            background-color: rgb(10, 102, 194);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-first:hover {
            background-color: #003875;
            cursor: pointer;
        }

        .btn-outline {
            background-color: white;
            color: rgb(10, 102, 194);
            padding: 10px 20px;
            border: 2px solid rgb(10, 102, 194);
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-outline:hover {
            background-color: #DFEBFD;
        }

        /* Question 2 */
        .button3 {
            background-color: rgb(121,82,179);
            border-color: rgb(121,82,179);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        } 

        .button3:hover {
            background-color: #573982;
        }

        .button4 {
            background-color: white;
            color: rgb(108,117,125);
            border-color: rgb(108,117,125);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button4:hover {
            background-color: #606970;
            color: white;
        }
        
        /* Question 3 */
        a {
            text-decoration: none;
            color: RGB(0,130,133);
        }
        .price{
            color: green;
            font-weight: bold;
        }

        .back-link {
            text-decoration: underline;
        }

        .add-to-cart {
            background-color: rgb(255, 216, 20);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-now {
            background-color: rgb(255, 164, 28);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            color: #894119;
            transition: background-color 0.6s;
        }

        .add-to-cart:hover {
            background-color: #C39A01;
        }

        .buy-now:hover {
            background-color: #C66400;
        }

    </style>
</head>
<body>
    <!-- Question 1 -->
    <div class="btn-container">
        <button class="btn-first">Apply on company website</button>
        <button class="btn-outline">Save</button>
    </div>

    <!-- Question 2 -->
    <button class="button3">Get started</button>
    <button class="button4">Download</button>

    <!-- Question 3 -->
     <hr>
    <a href="#" class="back-link">Back to Amazon</a>
    <h1 class="product-title">Nike Black Running Shoes</h1>
    <p class="price">$39 - <span class="stock">in stock.</span></p>
    <p class="delivery">Free delivery tomorrow.</p>
    <div class="buttons">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy now</button>
</body>
</html>
