<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Logo_Day4</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bar {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 24px;
            margin-top: 10px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .input {
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            width: 500px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/upesacm/21DaysOfCode-2024/main/Resources/google.png" alt="Google Logo" width="240">
        <div class="bar">
            <input type="text" class="input" placeholder="Search Google or type a URL">
        </div>
    </div>
</body>
</html>
