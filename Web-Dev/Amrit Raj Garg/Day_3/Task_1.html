<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    .apply-button {
      background-color: rgb(10,102,194);
      color: rgb(249, 240, 240);
      padding: 10px 20px;
      border: none;
      border-radius: 120px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .apply-button:hover {
      background-color: rgb(0,82,174);
    }

    .save-button {
      background-color: white; 
      color: rgb(10,102,194);
      padding: 10px 20px;
      border: 2px solid rgb(10,102,194);
      border-radius: 120px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .save-button:hover {
      background-color: rgb(212, 225, 238);
    }
  </style>
</head>
<body>
  <button class="apply-button"><b>Apply on company website</b></button>
  <button class="save-button"><b>Save</b></button>
</body>
</html>
