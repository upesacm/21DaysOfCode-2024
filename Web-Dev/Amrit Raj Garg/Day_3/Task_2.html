
<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    .get-button {
      background-color: rgb(121,82,179);
      color: rgb(249, 240, 240);
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
    }

.get-button:hover {
  background-color: rgb(87, 45, 149);
}
    .download-button {
        background-color: white; 
      color:  rgb(108,117,125);
      padding: 8.5px 20px;
      border: 2px solid  rgb(108,117,125);
      border-radius: 4px;
    }
    .download-button:hover {
      background-color: rgb(108, 117, 125);
      color: white;
    }
  </style>
</head>
<body>
  <button class="get-button"><b>Get started</b></button>
  <button class="download-button"><b>Download</b></button>
</body>
</html>
