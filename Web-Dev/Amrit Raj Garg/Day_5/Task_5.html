<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved_Search_Bar_Day5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
            .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #7D5BA6; /* Purple color */
            padding: 10px;
            color: white; 
            font-weight: bold;
        }
        .nav-button {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            padding: 10px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Home 
        <input type="text" class="search-bar" placeholder="Search">
        <button class="nav-button">Download</button>
    </div>
</body>
</html>
