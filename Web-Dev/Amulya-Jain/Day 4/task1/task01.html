<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="task01.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <a href="https://www.google.com/">
                <img src="google.png" alt="GOOGLE" class="google-img">
            </a>
        </div>
        <div class="search-container">
            <div class="search">
                <span>
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </span>
                <input type="text" placeholder="Search Google or type a URL" class="searchtext">

            </div>
            <div class="buttons">
                <button class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="camera-button">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
            
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/c0cbf456a5.js" crossorigin="anonymous"></script>
</html>
