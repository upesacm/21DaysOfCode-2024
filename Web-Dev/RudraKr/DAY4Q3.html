<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 4 QUESTION 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .HERO {
            width: 80%;
            margin: 20px;
            border-collapse: separate;
            border-spacing: 20px 10px;
            background-color: transparent;
            text-align: center;
        }

        .HERO td {
            padding: 5px;
            width: 120px;
            height: 20px;
            background-color: lightpink;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
        }

        .HERO td strong {
            font-weight: bold;
            display: inline-block;
            margin-right: 5px;
        }

        .HERO td span {
            font-weight: bold;
        }
    </style>
</head>

    <table class="HERO">
        <tr>
            <td><strong>Col</strong> <span>1</span></td>
